<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLregForm</title>
</head>
<body>
    <h3><center>Application for Deriving License</center></h3>
    <center>
       <form method="post" target="_blank">
        <label for="Name">Name:</label>
        <input type="text" name="Name" pattern="[A-Za-z\s]+" required autofocus><br>
        <label for="age">Age:</label>
        <input type="number"  name="age" required><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" maxlength="30" rows="2" cols="20" required></textarea><br>
        <label for="contact">Contact No. :</label>
        <input type="number" name="contact" id="contact" minlength="10" maxlength="10" pattern="[0-9]"><br>
        <input type="checkbox" name="check" id="check" >I own an expired driver's license. <br>
        <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
